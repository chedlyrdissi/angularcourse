<a
  style="cursor: pointer"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading"> {{getRecipeName()}} </h4>
    <p class="list-group-item-text">{{ getRecipeDescription() }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="getRecipeImage()"
      [alt]="getRecipeName()"
      class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
